<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
var canvas = document.getElementById("canvas"); // look for canvas
var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional 
  for(var i = 0; i < 5; i++)
  
    ctx.fillStyle="purple";
  ctx.fillRect(0, 0, 133, 400);
  ctx.fillStyle="yellow";
  ctx.fillRect(133, 0, 133, 400);
    ctx.fillStyle="pink";
  ctx.fillRect(266, 0, 133, 400);
  
  ctx.strokeStyle="gray";
  ctx.lineWidth = 2;
  ctx.strokeRect(50, 0, 40, 40);
ctx.beginPath();
  ctx.moveTo(70, 40);
  ctx.lineTo(70, 122);
ctx.stroke(); 
  
</script>
</body>
</html>
